<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <article class="card">
      <div class="hero-image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
    <section class="card__description">
      <h2 class="card__titile">Order Summary</h2>
      <p class="text card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>
    <div class="plan">
      <div class="plan__info"> 
        <img src="./images/icon-music.svg" alt="">
        <div class="plan__description">
          <h3 class="plan__title">Annual Plan</h3>
          <span class="text plan__price">$59/year</span>
        </div>
      </div>
      <a href="#" class="plan__change">Change</a>
    </div>
    <div class="button">
      <a href="#" class="button__pay">Proceed to Payment</a>
      <a href="#" class="button__cancel">Cancel Order</a>
    </div>
    </article>
  </main>
</body>
</html>
